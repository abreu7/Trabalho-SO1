<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>Escalonamento de Processos(SPN)</title>
		<link rel="stylesheet" type="text/css" href="bootstrap-4.1.3-dist/css/bootstrap.css"> 
		<link rel="stylesheet" type="text/css" href="css/reset.css">
		<link rel="stylesheet" type="text/css" href="css/index.css">
    </head>
	<body>
        <header>
            <div class = "container">
                <h1 class="display-4">Shortest Process Next(SPN)</h1>
            </div>
        </header>
        
		<div class="container">
        	<div class="jumbotron">
                <p  class="lead" id="titulo-form">Preencha os campos com as informações do processo.</p>
				<hr class="my-4">
                <form>
                    <div class="form-group row">
                        <label class="col-sm-2" for="nome">Nome:</label>
                        <input id="nome" name="nome" type="text" placeholder="digite o nome do processo" class="form-control form-control-sm col-sm-3">
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2" for="chegada">Tempo de chegada:</label>
                        <input id="chegada" name="chegada" type="number" min="0" step="1" placeholder="0" class="form-control form-contro-sm col-sm-3">
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2" for="execucao">Tempo de execução:</label>
                        <input id="execucao" name="execucao" type="number" min="1" step="1" placeholder="0" class="campo">
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2" for="intervalo-entrada-saida">Período em que ocorre entrada/saída:</label>
                        <input id="intervalo-entrada-saida" name="intervalo-entrada-saida" type="number" min="0" step="1" placeholder="0" class="campo">
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2" for="duracao-entrada-saida">Duração de entrada/saída:</label>
                        <input id="duracao-entrada-saida" name="duracao-entrada-saida" type="number" min="0" step="1" placeholder="0" class="campo">
                    </div>
                    <button id="adicionar-processo" class="btn btn-primary">Adicionar</button>
                    <button id="executar" class="btn btn-primary">executar</button>
                </form>
				<button id="teste" class="btn btn-primary">Teste</button>
          </div>
		</div>
		<main>
            <section class = "container">
                <h2>Demonstração:</h2>
                <div id = "demonstracao">
                    <table id = "fluxograma">

                    </table>
                </div>
            </section>            
        </main>
		
            <script src="js/Escalonamento.js"></script>
    </body>
